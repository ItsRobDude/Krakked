[tool.poetry]
name = "kraken-trader"
version = "0.1.0"
description = "A Kraken trading bot."
authors = ["Jules <agent@morpheus.com>"]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
cryptography = "^42.0.5"
pyyaml = "^6.0.1"
appdirs = "^1.4.4"
pandas = "^2.3.3"
pyarrow = "^22.0.0"
websockets = "^15.0.1"

[tool.poetry.dev-dependencies]
pytest = "^8.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
