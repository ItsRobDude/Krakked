# Paper-trading overlay. Loaded when KRAKEN_BOT_ENV=paper (default).
execution:
  mode: "paper"
  validate_only: true
  allow_live_trading: false
  paper_tests_completed: false

ui:
  read_only: false

# In paper, start with just core trend + DCA enabled by default.
strategies:
  enabled:
    - "trend_core"
    - "dca_overlay"

# Optionally reinforce the same risk budgets as base (can be identical to config.yaml for now)
risk:
  max_per_strategy_pct:
    trend_core: 40.0
    dca_overlay: 20.0
    vol_breakout: 10.0
    majors_mean_rev: 10.0
    rs_rotation: 20.0
    manual: 20.0
