name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  POETRY_VERSION: '1.8.3'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'poetry'

      - name: Install Poetry
        run: pipx install poetry==${{ env.POETRY_VERSION }}

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create false
          poetry config installer.no-root true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run tests
        env:
          KRAKEN_LIVE_TESTS: ${{ vars.KRAKEN_LIVE_TESTS || 'false' }}
        run: poetry run pytest

  ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  static-typing:
    name: Static typing (${{ matrix.tool }})
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        tool: [mypy, pyright]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'poetry'

      - name: Install Poetry
        run: pipx install poetry==${{ env.POETRY_VERSION }}

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create false
          poetry config installer.no-root true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Install typing tool
        if: matrix.tool == 'mypy'
        run: pip install mypy

      - name: Install Node.js for pyright
        if: matrix.tool == 'pyright'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pyright
        if: matrix.tool == 'pyright'
        run: npm install --global pyright

      - name: Run mypy
        if: matrix.tool == 'mypy'
        run: poetry run mypy src

      - name: Run pyright
        if: matrix.tool == 'pyright'
        run: pyright src
