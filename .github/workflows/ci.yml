name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:
    branches: ["main", "work"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: python -m pip install poetry==2.2.1

      - name: Configure Poetry
        run: poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi --with dev --extras tui

      - name: Install Pyright in Poetry environment
        if: matrix.check == 'pyright'
        run: poetry run pip install pyright

      - name: Run tests
        env:
          KRAKEN_LIVE_TESTS: '0'
        run: poetry run pytest

  static-typing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check: ["mypy", "pyright"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: python -m pip install poetry==2.2.1

      - name: Configure Poetry
        run: poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi --with dev --extras tui

      - name: Set up Node.js
        if: matrix.check == 'pyright'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        if: matrix.check == 'pyright'
        working-directory: ui
        run: npm ci

      - name: Static type checking
        run: |
          if [ "${{ matrix.check }}" = "mypy" ]; then
            poetry run mypy src tests
          else
            poetry run pyright src ui
          fi

  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Lint UI
        working-directory: ui
        run: npm run lint

      - name: Build UI
        working-directory: ui
        run: npm run build
