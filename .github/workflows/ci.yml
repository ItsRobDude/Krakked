name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:
    branches: ["main", "work"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: python -m pip install poetry==1.8.3

      - name: Configure Poetry
        run: poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run tests
        env:
          KRAKEN_LIVE_TESTS: '0'
        run: poetry run pytest

  static-typing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check: ["mypy", "pyright"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: python -m pip install poetry==1.8.3

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Set up Node.js
        if: matrix.check == 'pyright'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Static type checking
        run: |
          if [ "${{ matrix.check }}" = "mypy" ]; then
            poetry run mypy
          else
            npm install -g pyright
            pyright src
          fi
