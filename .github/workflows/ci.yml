name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:
    branches: ["main", "work"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi --with dev --extras tui

      - name: Run tests
        env:
          KRAKEN_LIVE_TESTS: '0'
        run: poetry run pytest

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi --with dev --extras tui

      - name: Install lint dependencies
        run: poetry run pip install flake8

      - name: Lint
        run: poetry run flake8 src tests

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi --with dev --extras tui

      - name: Run pre-commit (all files)
        run: poetry run pre-commit run --all-files

  static-typing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check: ["mypy", "pyright"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi --with dev --extras tui

      - name: Set up Node.js
        if: matrix.check == 'pyright'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        if: matrix.check == 'pyright'
        working-directory: ui
        run: npm ci

      - name: Static type checking
        run: |
          if [ "${{ matrix.check }}" = "mypy" ]; then
            poetry run mypy src tests
          else
            poetry run pyright src ui
          fi

  package:
    runs-on: ubuntu-latest
    needs: [tests, lint, static-typing, pre-commit]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-in-project: true

      - name: Build wheel
        run: poetry build

      - name: Install built wheel in clean environment
        run: |
          python -m venv /tmp/kraken-bot-dist
          /tmp/kraken-bot-dist/bin/pip install --upgrade pip
          /tmp/kraken-bot-dist/bin/pip install dist/*.whl

      - name: Verify CLI entry point
        run: /tmp/kraken-bot-dist/bin/krakked --help

  install-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-in-project: true

      - name: Build distribution
        run: poetry build

      - name: Install wheel in clean environment
        run: |
          install_root="$(mktemp -d)"
          cp dist/*.whl "$install_root/"
          python -m venv "$install_root/venv"
          "$install_root/venv/bin/pip" install --upgrade pip
          "$install_root/venv/bin/pip" install "$install_root"/*.whl
          echo "INSTALL_ROOT=$install_root" >> "$GITHUB_ENV"
          echo "$install_root/venv/bin" >> "$GITHUB_PATH"

      - name: Smoke test CLI entry point
        run: |
          cd "$INSTALL_ROOT"
          krakked --help

  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Lint UI
        working-directory: ui
        run: npm run lint

      - name: Build UI
        working-directory: ui
        run: npm run build
